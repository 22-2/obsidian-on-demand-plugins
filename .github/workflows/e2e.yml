name: E2E Tests

on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [main, dev]

jobs:
    e2e:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, windows-latest]

        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Setup pnpm (action)
              uses: pnpm/action-setup@v4
              with:
                  version: "10"

            - name: Setup Node
              uses: actions/setup-node@v5
              with:
                  node-version: "23.x"
                  cache: "pnpm"

            - name: Ensure pnpm (Unix)
              if: matrix.os != 'windows-latest'
              run: |
                  npm install -g pnpm@10 || corepack prepare pnpm@10 --activate
                  pnpm -v
              shell: bash

            - name: Ensure pnpm (Windows)
              if: matrix.os == 'windows-latest'
              run: |
                  npm install -g pnpm@10 -s
                  pnpm -v
              shell: pwsh

            - name: Install dependencies
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: pnpm install

            # - name: Setup Electron
            #   run: node node_modules/electron/install.js

            - name: Install Playwright browsers (Unix)
              if: matrix.os != 'windows-latest'
              run: pnpm exec playwright install
              shell: bash

            - name: Install Playwright browsers (Windows)
              if: matrix.os == 'windows-latest'
              run: pnpm exec playwright install
              shell: pwsh

            - name: Ensure toolkit Obsidian is installed (Unix)
              if: matrix.os != 'windows-latest'
              run: |
                # remove previous unpack (avoid stale/corrupt artifacts)
                rm -rf "${{ github.workspace }}/.obsidian-e2e-toolkit"
                # run toolkit setup which downloads & unpacks Obsidian
                node "${{ github.workspace }}/node_modules/obsidian-e2e-toolkit/scripts/setup.mjs"
              env:
                OBSIDIAN_E2E_TOOLKIT_HOME: ${{ github.workspace }}
              shell: bash

            - name: Ensure toolkit Obsidian is installed (Windows)
              if: matrix.os == 'windows-latest'
              run: |
                # remove previous unpack (avoid stale/corrupt artifacts)
                if (Test-Path "$env:GITHUB_WORKSPACE\.obsidian-e2e-toolkit") { Remove-Item -LiteralPath "$env:GITHUB_WORKSPACE\.obsidian-e2e-toolkit" -Recurse -Force }
                # run toolkit setup which downloads & unpacks Obsidian
                node "$env:GITHUB_WORKSPACE\node_modules\obsidian-e2e-toolkit\scripts\setup.mjs"
              env:
                OBSIDIAN_E2E_TOOLKIT_HOME: ${{ github.workspace }}
              shell: pwsh

            - name: Run E2E tests
              env:
                  CI: true
              run: pnpm run test:e2e

            - name: Upload Playwright report
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: playwright-report-${{ matrix.os }}
                  path: playwright-report
